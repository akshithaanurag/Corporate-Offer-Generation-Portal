<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAESTE - Organization Registration</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --primary-hover: #003d7a;
            --secondary-color: #6c757d;
            --border-color: #ced4da;
            --error-color: #dc3545;
            --success-color: #28a745;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #212529;
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.3rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 2rem;
        }
        
        h1 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            box-sizing: border-box;
            font-size: 0.9rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: background-color 0.15s ease-in-out;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .form-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-align: center;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Organization Registration</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="company-name">Company/Organization Name</label>
                <input type="text" id="company-name" required>
            </div>
            <div class="form-group">
                <label for="company-address">Company Address</label>
                <textarea id="company-address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="org-type">Organization Type</label>
                <select id="org-type" required>
                    <option value="">Select Type</option>
                    <option value="governmental">Governmental</option>
                    <option value="non-governmental">Non-Governmental</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="index.html" id="login-link">Login</a>
        </div>
        <div class="form-footer">
            IAESTE &copy; 2023. All rights reserved.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
